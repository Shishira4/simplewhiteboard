<!DOCTYPE html>
<title>DORO</title>
<html>
<head>
  <script src="https://kit.fontawesome.com/06b676ac8d.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styledraw.css" />
  <link rel="stylesheet" href= "path/to/font-awesome/css/font-awesome.min.css">
</head>
<body>
  
  <main>
    <div id="palette">
      <div id="color-palette">
        <button onclick = "setcolor(color.black)" class = "color-btn"><span id="black" class="color"></span></button>
        <button onclick = "setcolor(color.blue)" class = "color-btn"><span id="blue" class="color"></span></button>
        <button onclick = "setcolor(color.green)" class = "color-btn"><span id="green" class="color"></span></button>
        <button onclick = "setcolor(id)" class = "color-btn"><span id="white" class="color"></span></button>
        <button onclick = "setcolor(id)" class = "color-btn"><span id="yellow" class="color"></span></button>
        <button onclick = "setcolor(id)" class = "color-btn"><span id="red" class="color"></span></button>
      </div>
    </div> 
    <div id="brushes">
      <div id="brushes-palette">
        <button class="btn"><i class="fas fa-paint-brush"></i></button>
        <button class="btn"><i class="fas fa-pen"></i></button>   
        <button class="btn"><i class="fas fa-eraser"></i></button>     
        
        
      </div>
    </div> 
    <div id = "draw">
    <div id = "drawmode">
      <button onclick = "toggleMode(modes.drawing)" class = "draw_mode">Drawing mode</button>
    </div>
  </div>
  </main>
  <canvas id="canvas" > </canvas>
  <script src="./fabric.js"></script>
  <script src="fabric.min.js"></script>
  
  <script src="canvas.js"></script>
  <script src="ttps://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.0.0/fabric.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  
</body>
</html>
