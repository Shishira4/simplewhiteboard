<!DOCTYPE html>
<title>DORO</title>
<body>
  <link rel="stylesheet" href="styledraw.css" />
  <main>
    <div id="palette">
      <div id="color-palette">
        <span id="black" class="color"></span>
        <span id="blue" class="color"></span>
        <span id="green" class="color"></span>
        <span id="white" class="color"></span>
        <span id="yellow" class="color"></span>
        <span id="red" class="color"></span>
      </div>
    </div> 
    <div id="brushes">
      <div id="brushes-palette">
        <i class="fas fa-paint-brush"></i>

         <span id="paint" class="brushes"></span>
        <span id="pencil" class="brushes"></span>
        <span id="marker" class="brushes"></span>
        
      </div>
    </div> 
  </main>
  <canvas id="canvas" > </canvas>
  <script src="canvas.js"></script>
  <script src=”https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.0.0/fabric.min.js"></script>
  
</body>
